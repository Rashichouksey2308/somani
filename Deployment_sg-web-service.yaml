---
apiVersion: v1
kind: Service
metadata:
  name: sg-node-web-service-dev
spec:
  selector:
    app: sg-node-web-service-dev
  type: LoadBalancer
  ports:
    - protocol: TCP
      #System Port
      port: 3010
      #Container Port
      targetPort: 3010
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sg-node-web-service-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sg-node-web-service-dev
  template:
    metadata:
      labels:
        app: sg-node-web-service-dev
    spec:
      containers:
        - name: sg-node-web-service-dev
          image: 733473813367.dkr.ecr.ap-south-1.amazonaws.com/somani-dev-web:latest
          ports:
            - containerPort: 3010
      imagePullSecrets:
        - name: container-registry-key
